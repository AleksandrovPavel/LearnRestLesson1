<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"/>

</head>
<body>
<br>
<a href="/logout">Выход</a>
<br>
<br>
<a href="/person">Ко всем людям</a>
<br>
<a href="/car">Ко всем автомобилям</a>
<br>
<br>
<h4>Человек</h4>
<br>
    <ul class="list-group list-group-flush" id="list"></ul>
<br>
    <a th:href="@{/person/{id}/update_person(id=${personId})}">Изменить</a>
<br>
<br>
<h4>Автомобили человека</h4>
<br>
<div>
    <table>
        <thead>
        <tr>
            <th>Модель</th>
            <th>Серийный номер</th>
            <th>Перейти</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody id="data-output"></tbody>
    </table>
</div>
<br>
<h4>Добавить автомобиль человеку</h4>
<br>
<form action="">
    <div>
        <label for="model">Модель</label>
        <input type="text" name="model" id="model" placeholder="Модель" autocomplete="off">
    </div>
    <div>
        <label for="series">Серийный номер</label>
        <input type="text" name="series" id="series" placeholder="Серийный номер" autocomplete="off">
    </div>
    <br>
    <button class="btn" type="submit">Сохранить</button>
</form>


<script th:inline="javascript">
    let id = [[${personId}]];
</script>
<script src="/static/js/person/person_by_id_js.js"></script>
<script src="/static/js/person/get_in_person_cars.js"></script>
<script src="/static/js/person/new_сar_to_person.js"></script>
</body>
</html>
