<h4>Создать человека</h4>
<br>
<form >
    <div>
        <label for="firstName">Имя</label>
        <input type="text" name="firstName" id="firstName" placeholder="Имя" autocomplete="off">
    </div>
    <div>
        <label for="lastName">Фамилия</label>
        <input type="text" name="lastName" id="lastName" placeholder="Фамилия" autocomplete="off">
    </div>
    <div>
        <label for="Email">Email</label>
        <input type="email" name="email" id="Email" placeholder="Email" autocomplete="off">
    </div>
    <br>
    <button class="btn" type="submit">Сохранить</button>
</form>
